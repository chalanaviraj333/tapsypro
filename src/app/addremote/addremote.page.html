<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Remote</ion-title>
    <ion-buttons class="donebutton" (click)="doneclicked()" slot="end">Done</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item lines="none">
      <ion-label color="danger" position="stacked">Box No</ion-label>
      <ion-input type="number" [(ngModel)]="boxNumber" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="danger" position="stacked">Tapsy Code</ion-label>
      <ion-input type="text" [(ngModel)]="tapsyCode" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">Inbuild Chip</ion-label>
      <ion-input placeholder="ID48" type="text" [(ngModel)]="inbuildChip"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">Blade</ion-label>
      <ion-input placeholder="HU100" type="text" [(ngModel)]="inbuildBlade"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="danger" position="stacked">Remote Type</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-segment value="bladed" [(ngModel)]="remoteType">
        <ion-segment-button value="bladed">
          <ion-label>Bladed</ion-label>
        </ion-segment-button>
        <ion-segment-button value="slot">
          <ion-label>Slot</ion-label>
        </ion-segment-button>
        <ion-segment-button value="prox">
          <ion-label>Prox</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item lines="none">
      <ion-label color="tertiary" position="stacked">Notes</ion-label>
      <ion-textarea [(ngModel)]="noTes" rows="3" cols="20" placeholder="Enter any notes here..."></ion-textarea>
    </ion-item>
  </ion-card>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-card>
      <ion-item lines="none">
        <ion-label color="danger" position="stacked">Car Brand</ion-label>
        <ion-select interface="popover" ngModel name="brand" (ionChange)="onChangeBrand($event)">
          <ion-select-option *ngFor="let carbrand of carbrands" [value]="selectedbrand">{{carbrand}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="danger" position="stacked">Car Model</ion-label>
        <ion-select interface="popover" ngModel name="model" (ionChange)="onChangeCarModel($event)">
          <ion-select-option *ngFor="let carmodel of selectedcarbrandmodels" [value]="selectedmodel">{{carmodel}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="danger" position="stacked">Start Year</ion-label>
        <ion-select interface="popover" ngModel name="startyear">
          <ion-select-option *ngFor="let year of selectedcarmodelyears" [value]="selectedstartyear">{{year}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="danger" position="stacked">End Year</ion-label>
        <ion-select interface="popover" ngModel name="endyear">
          <ion-select-option *ngFor="let year of selectedcarmodelyears" [value]="selectedendyear">{{year}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <br>
      <ion-button class="addCarButton" color="success" type="submit" expand="block" shape="round">ADD THIS CAR
      </ion-button>
    </ion-card>
  </form>

  <ion-item class="errors" lines="none">
    <ion-label color="danger" position="floating" *ngFor="let error of errorList">
      {{error}}
    </ion-label>
  </ion-item>

  <ion-card>
    <ion-item *ngFor="let addedcar of addedcars" lines="none">
      <ion-grid>
        <ion-row no-padding>
          <ion-col size="7">
            <ion-label>{{addedcar.brand}} {{addedcar.model}} </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label> {{addedcar.startyear}} - {{addedcar.endyear}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

</ion-content>
