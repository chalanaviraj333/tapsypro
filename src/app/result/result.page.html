<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/year"></ion-back-button>
    </ion-buttons>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let compitableremote of compitableremotes">
    <img src="./assets/img/remotes/{{compitableremote.icon}}" width="320" height="320"/>
        <ion-card-header>
          <ion-card-title>Remote <img src="./assets/img/icons/{{remotealerticon}}" width="30" height="30"/></ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Tapsy Code: {{compitableremote.tc}}
            <br>
            <b> Box Number: {{compitableremote.box}} </b>
            <br>
            Blade: {{compitableremote.blade}}
            <br>
            Chip: {{chipmfkmachine.chip}}
            <br>
            Programming tool: {{chipmfkmachine.progmachine}}
            <br>
            Notes:
            <br>
            <ion-text color="danger">
              {{compitableremote.notes}}
            </ion-text>
        </ion-card-content>
  </ion-card>
