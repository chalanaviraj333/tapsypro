<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/year"></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedmodel.model}} {{selectedmodel.startyear}} - {{selectedmodel.endyear}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-card>
    <ion-item>
      <ion-label color="danger" position="stacked">Car Chip</ion-label>
      <ion-input placeholder="ID48" type="text" ngModel name="chip" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="danger" position="stacked">Car Blade</ion-label>
      <ion-input placeholder="HU100" type="text" ngModel name="blade" required></ion-input>
    </ion-item>

    <!-- <ion-label>2016</ion-label>
    <ion-checkbox checked="true" value="2016" ngModel name="selectedyear"></ion-checkbox>
    <ion-label>2017</ion-label>
    <ion-checkbox checked="true" value="2017" ngModel name="selectedyear"></ion-checkbox> -->

    <ion-list>
      <ion-label color="danger" position="stacked">Compatible Years</ion-label>
      <ion-item *ngFor="let year of years">
        <ion-label>{{year.year}}</ion-label>
        <ion-checkbox slot="end" (click)="_getSelectedYear(year)" ngModel name="year.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>
    <br>
    <ion-button class="doneButton" type="submit" expand="block">DONE</ion-button>
    </ion-card>
  </form>
</ion-content>
